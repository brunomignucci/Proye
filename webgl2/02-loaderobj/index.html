<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>OBJ Parser</title>
	<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->
	<script src="../99-common/glmatrix/gl-matrix-min.js"></script>
	<script src="../99-common/VertexAttributeInfo.js"></script>
	<script src="../99-common/VAOHelper.js"></script>
	<script src="../99-common/ShaderProgramHelper.js"></script>
	<script src="../99-common/Utils.js"></script>
	<script src="../99-common/OBJParser.js"></script>
	<script src="files/shaders/vertex.glsl"></script>
	<script src="files/shaders/fragment.glsl"></script>
	<script src="js/app.js"></script>
	<LINK REL=StyleSheet HREF="style.css" TYPE="text/css" MEDIA=screen>
</head>
<body>
	

	<div id='myDiv'>
		<h1>Escena</h1>
		<div id='canvasDiv'>
			<canvas id='webglCanvas' width = "700" height = "700" style='float:left;'>
			</canvas>
		</div>
		<div id='controlDiv'>
			<table id='myTable'>
				<tr id='myTableRow'>
					<th colspan="2">Planeta Central</th>
				</tr>
				<tr>
					<td>Rotación del planeta(sobre sí mismo)</td>
					<td><input type="range" min="0" max="360" value="0" oninput="onSliderRotation(this);"></td>
				</tr>
			</table>
			<table id='myTable'>
				<tr id='myTableRow'>
					<th colspan="2">Satelite orbitando</th>
				</tr>
				<tr>
					<td>Rotación del satelite (Sobre sí mismo)</td>
					<td><input type="range" min="0" max="360" value="0" oninput="onSliderRotation(this);"></td>
				</tr>
				<tr>
					<td>Rotación del satelite (Orbitando sobre el planeta)</td>
					<td><input type="range" min="0" max="360" value="0" oninput="onSliderRotation(this);"></td>
				</tr>
			</table>
			<table id='myTable'>
				<tr id='myTableRow'>
					<th colspan="2">Cámara</th>
				</tr>
				<tr>
					<td>Rotación de la cámara (Sobre la escena)</td>
					<td><input type="range" min="0" max="360" value="0" oninput="onSliderRotation(this);"></td>
				</tr>
				<tr>
					<td>Zoom in/out</td>
					<td><input type="range" min="-100" max="100" value="0" oninput="onSliderScale(this);"></td>
				</tr>
				<tr>
				<td>1.Choose Model file</td>
				<td><input type='file' onchange='Utils.onFileChooser(event, onModelLoad)'/></td>
			</tr>
			</table>
			
			<button onclick="onLoad();">Load</button>
			<button onclick="onRender();">Render</button>
		</div>
	</div>

</body>
</html>
